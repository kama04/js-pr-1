<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70e7c6ad4f.js" crossorigin="anonymous"></script>
</head>

<body>    
    <div id="carousel">
        <div id="slides-container" class="slides">
          <div class="slide active"></div>
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
      
        <div id="indicators-container">
          <span class="indicator active" data-slide-to="0"></span>
          <span class="indicator" data-slide-to="1"></span>
          <span class="indicator" data-slide-to="2"></span>
          <span class="indicator" data-slide-to="3"></span>
          <span class="indicator" data-slide-to="4"></span>
        </div>
      
        <div class="controls">
            <button id="previous-btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="pause-btn"><i class="fa-solid fa-pause"></i></button>
            <button id="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
          </div>

        <h2 class="slider__title">Acai Dessert</h2>
        <div class="slider__price"><span>$10.00 / piece</span></div>
      
        <div class="quantity-controls">
          <button id="decrease"><i class="fa-solid fa-minus"></i></button>
          <input type="number" id="quantity" value="1" min="1">
          <button id="increase"><i class="fa-solid fa-plus"></i></button>
          <button id="reset"><i class="fa-solid fa-trash"></i></button>     

        </div>
                  <button class="slider__buy-btn" id="buy-btn"><i class="fa-solid fa-cart-shopping"></i></button>
      </div>
      
    <script src="main.js"></script>
</body>

</html>
